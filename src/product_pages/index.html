<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>SleepOutside | Cedar Ridge Rimrock 2-person tent</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/product.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header">
      
    </header>

    <main class="divider"></main>
    <!--Comments box and Area-->
    <section class="commentsArea">
      <h3>Share your opinion with us</h3>
      <div id="commentsBox">
        <textarea
          id="commentInput"
          placeholder="Write your opinion here"
          maxlength="500"
          required
          aria-label="Write your comment"
        ></textarea>
        <button type="button" id="opinionButton">Post</button>
      </div>
      <p id="commentsDisplayed">~</p>
    </section>
    <p class="divider"></p>
    <footer id="main-footer"></footer>
    <script src="../js/commentsBox.js" type="module"></script>
  </body>
</html>
